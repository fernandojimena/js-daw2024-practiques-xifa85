<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Prácticas AJAX</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="main">
            <a href="index.html">-> VOLVER <-</a>
            <h2>Entrada de datos</h2>
            
            <!-- formulario -->
            <form action="#"" id="userForm">
            
            <label for="delay">Número de segundos</label>
            <input type="number" id="delay" name="delay" autofocus/>
            <br/><br/>
            <label for="userNumber">Número de usuario (1-12)</label>
            <input type="number" id="userNumber" name="userNumber" min="1" max="12" required/>
            <br/><br/>
            <button type="submit">Ejecutar</button>
            </form>


            <!-- carga de datos -->
            <div style="display: block">
            <h2>Obtención usuario</h2>
            <label>ID = </label>
            <span id="userId"></span><br/>
            <label>Email = </label>
            <span id="userEmail"></span><br/>
            </div>

            <div style="display: block">
            <h2>Creación usuario</h2>
            <label>First Name = </label>
            <span id="userName"></span><br/>
            </div>

            <div style="display: block">
            <h2>Resultado Operaciones</h2>
            <label>HTTP Status = </label>
            <span id="status"></span><br />
            </div>


        </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
